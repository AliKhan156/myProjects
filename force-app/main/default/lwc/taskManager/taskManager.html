<template>
    <lightning-card title="Task Manager">
        <div class="filters">
            <lightning-combobox
                label="Filter by Status"
                value={statusFilter}
                placeholder="Select Status"
                options={statusOptions}
                onchange={handleStatusChange}>
            </lightning-combobox>

            <lightning-combobox
                label="Filter by Priority"
                value={priorityFilter}
                placeholder="Select Priority"
                options={priorityOptions}
                onchange={handlePriorityChange}>
            </lightning-combobox>
        </div>

        <table class="slds-table slds-table_bordered">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Assigned To</th>
                    <th>Related Account</th>
                </tr>
            </thead>
            <tbody>
                <template if:true={tasks}>
                    <template for:each={tasks} for:item="task">
                        <tr key={task.Id}>
                            <td>{task.Name}</td>
                            <td>{task.Description__c}</td>
                            <td>{task.Status__c}</td>
                            <td>{task.Priority__c}</td>
                            <td>{task.Due_Date__c}</td>
                            <td>{task.Assigned_To__r.Name}</td>
                            <td>{task.Related_Account__r.Name}</td>
                        </tr>
                    </template>
                </template>
                <template if:false={tasks}>
                    <tr>
                        <td colspan="7">No tasks found</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
